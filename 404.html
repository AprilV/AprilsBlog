<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script type="text/javascript">
      (function () {
        var currentPath = window.location.pathname;
        var redirectRoot = "/AprilsBlog";
        
        // Only redirect if we're not already at the correct root
        if (!currentPath.startsWith(redirectRoot)) {
          var fullRedirect =
            redirectRoot +
            currentPath.replace(/\/+$/, "") + // remove trailing slash
            window.location.search +
            window.location.hash;

          // Prevent double appending if already partially redirected
          if (!window.location.pathname.includes(redirectRoot + redirectRoot)) {
            window.location.replace(fullRedirect);
          }
        }
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>

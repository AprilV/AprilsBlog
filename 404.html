<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <script type="text/javascript">
      var pathname = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // Only redirect if not already inside /AprilsBlog
      if (!pathname.startsWith("/AprilsBlog")) {
        var newUrl = "/AprilsBlog" + pathname + search + hash;
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
